<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="{% static 'watchlist/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Movie Watchlist</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'search' %}">Search</a>
                <a href="{% url 'mywatchlist' %}">My Watchlist</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
